<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="signup.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light" id="nav" style="position:fixed;z-index:2;top:0;left:0;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="Favicon/android-chrome-192x192-removebg-preview.png" alt="icon"
          width="90" height="90" style="background-color: transparent;"><span>Maaya</span> <span>Bazaar</span></a>
    </div>
    </div>
  </nav>
  <!-- ---------- login ------------- -->
  <div class="page-content page-container" id="page-content" style="margin-top: 100px;">
    <div class="padding">
      <div class="row container d-flex justify-content-center">
        <div class="col-md-6 col-lg-4">
          <form class="card" style="box-shadow: 10px 10px 40px rgba(0,0,0,.65);">
            <h5 class="card-title fw-400" style="font-size: 70px;text-align: center;
              background-image: linear-gradient(to right,rgb(254, 91, 91),rgb(104, 104, 241));color:white;">Log in</h5>

            <div class="card-body">
              <div class="form-group">
                <input class="form-control" type="text" placeholder="Email">
              </div>

              <div class="form-group">
                <input class="form-control" type="password" placeholder="Password">
              </div>
              <p>If you forget your password</p>
              <button class="btn btn-block btn-bold btn-primary" style="width:100%;text-align:center;border:none;
                background-image: linear-gradient(to right,rgb(254, 91, 91),rgb(104, 104, 241));color:white;">Sign
                Up</button>
              <hr>
              <p>If you don't have an account then <a href="signup.html" style="text-decoration: none;">Sign up</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
